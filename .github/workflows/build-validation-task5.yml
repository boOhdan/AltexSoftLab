name: .NET

on:
  push:
    branches: [ task5_ASP.NET_Core ]
  pull_request:
    branches: [ task5_ASP.NET_Core ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
